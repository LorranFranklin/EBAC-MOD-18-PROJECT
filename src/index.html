<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
</head>
<body>
  <main>
    <h1>Sortedor</h1>
    <div class="container">
      <h2>Sorteio de Números</h2>
      <p>Escolha um número entre 1 e 100:</p>
      <input type="number" id="numberInput" min="1" max="100">
      <button id="sortButton">Sortear</button>
      <p id="result"></p>
  </main>
</body>
</html>
